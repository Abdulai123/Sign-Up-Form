<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="picture">
            <div class="logo">
                <img src="img/cat.avif" alt="" srcset="">
                 <h1 class="OverThinker">OVERTHINKER</span>
            </div>
        </div>
        <div class="main-page">
            <div class="crazy-text left">
                <p class="some-text">This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started. <br>
                    <span>You <em>know</em> you want to.</span>
                </p>
            </div>
            <form action="#" method="post">
                <div class="form-text">
                    <p>Let's do this!</p>
                </div>
                <div class="form-container left">
                    <div>
                        <label for="first-name">First Name: </label>
                        <input type="user-name" name="first-name" required>
                        <label for="email">Email: </label>
                        <input type="email" name="email" required>
                        <label for="password">Password: </label>
                        <input type="password" name="password" required>
                    </div>
                    <div>
                        <label for="last-name">Last Name: </label>
                        <input type="name name="last-name">
                        <label for="email">Phone: </label>
                        <input type="email" name="email">
                        <label for="password">Confirm Password: </label>
                        <input type="password" name="password" required>
                    </div>
                </div>
            </form>
            <div class="create-account">
                <button>Create Account</button>
                <p>Already have an account? <span>Login in</span></p>
            </div>

        </div>
    </div>
</body>
</html>
